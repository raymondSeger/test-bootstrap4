<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">

    <div class="row" style="min-height: 10rem;background-color: red;">
        <div class="col-md-4" style="background-color: grey;">.col-md-4</div>
        <div class="col-md-4 offset-md-4" style="background-color: grey;">.col-md-4 .offset-md-4</div>
    </div>

    <div class="row" style="min-height: 10rem;background-color: green;">
        <div class="col-md-3 offset-md-3" style="background-color: grey;">.col-md-3 .offset-md-3</div>
        <div class="col-md-3 offset-md-3" style="background-color: grey;">.col-md-3 .offset-md-3</div>
    </div>

    <div class="row" style="min-height: 10rem;background-color: blue;">
        <div class="col-md-6 offset-md-3" style="background-color: grey;">.col-md-6 .offset-md-3</div>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
